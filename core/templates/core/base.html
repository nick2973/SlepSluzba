<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | ŠlepSlužba</title>
    </head>

    <body>
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-400">
            <a href="/" class="text-xl font-semibold">ŠlepSlužba</a>
        
            <div class="containter" style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                <a href="{% url 'item:new'%}" class="px-6 py-3 text-lg font font-semibold hover:text-gray-500">Novo vozilo</a>
                <a href="{% url 'item:items'%}" class="px-6 py-3 text-lg font font-semibold hover:text-gray-500">Pregled</a>

                {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sanduce</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Moja vozila</a>
                <!--<a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-red-700">Odjava</a>-->
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Registracija</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Prijava</a>
                {% endif %}
            </div>
        </nav>
        
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-white">About</h3>
                
                <p class="text-lg text-white">Online towtrucks showcase made with Django</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Terms of use</a></li>
                </ul>
            </div>
    
    </body>
</html>
